<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <h1>Формы</h1>
    <div>
        <label for="text2">Просто текст</label>
        <input type="text" id="text2" placeholder="Пиши тут">
    </div>
    <div>
        <label for="email2">Почта</label>
        <input type="email" id="email2">
    </div>
    <div>
        <label for="password2">Пароль</label>
        <input type="password" id="password2">
    </div>
    <div>
        <label for="number2">Сумма для пожертвования</label>
        <input type="number" id="number2" placeholder="Дайте денег" value="2">
    </div>
    <div>
        <label>Тип счета</label>
        <form id="11111111">

            <input type="radio" name="account">Текущий
            <input type="radio" name="account">Расчетный
            <input type="radio" name="account">Зарпалтный
            <input type="radio" name="account">Бесплатный
            <input type="radio" name="account">Гамбургский
            <input type="reset" form="11111111">
        </form>
    </div>
    <div>
        <button type="submit">Отправить на согласование</button>
    </div>
    <div>
        <input type="reset">
    </div>


</body>

</html>
